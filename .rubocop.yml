require:
  - rubocop-rspec
  - rubocop-slim

inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - spec/**/*.slim
  NewCops: enable
  TargetRubyVersion: 2.6

Metrics:
  Enabled: false

Naming/FileName:
  Exclude:
    - lib/rubocop-slim.rb

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

Style/Documentation:
  Enabled: false
